<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Disket+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="assets/imgs/ictech_icon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>IC Tech - Backoffice</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand p-0" href="#"><img src="assets/imgs/ictech_logo.png" class="img-fluid" style="width: 250px" alt="IC Tech Logo" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/"><i class="bi bi-house me-1"></i>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./backoffice.html"><i class="bi bi-pc-display me-1"></i>Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Form -->
    <div id="main-container" class="container mt-5">
      <div class="row justify-content-center">
        <h1 id="title">- Loading...</h1>
        <form id="product-form">
          <div class="row mt-4 mb-3">
            <div class="col">
              <input type="text" class="form-control" id="name" placeholder="Course Name" required />
            </div>
            <div class="col">
              <input type="text" class="form-control" id="brand" placeholder="Teacher's name / brand" required />
            </div>
          </div>
          <div class="mb-3">
            <input type="url" class="form-control" id="imageUrl" placeholder="Image URL" required />
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="description" placeholder="Description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" id="price" placeholder="Price" step="any" required />
          </div>
          <!-- Buttons form -->
          <div class="d-flex justify-content-between">
            <div class="d-flex gap-3">
              <button type="submit" class="btn btn-success">Save <i class="bi bi-floppy2-fill"></i></button>
              <button type="button" class="btn btn-secondary" id="reset-btn">Reset <i class="bi bi-x-octagon"></i></button>
            </div>
            <button id="delete-btn" class="btn btn-danger d-none">Delete <i class="bi bi-trash"></i></button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
