<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="icon" href="https://images.emojiterra.com/microsoft/fluent-emoji/15.1/512px/1f6cd_color.png" />
    <title>Backoffice</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Crudazon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- form -->
    <div id="main-container" class="container mt-5">
      <div class="row justify-content-center">
        <h1 id="title">- Loading...</h1>
        <form id="product-form">
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" id="name" placeholder="Nome prodotto" required />
            </div>
            <div class="col">
              <input type="text" class="form-control" id="brand" placeholder="Brand" required />
            </div>
          </div>
          <div class="mb-3">
            <input type="url" class="form-control" id="imageUrl" placeholder="URL immagine" required />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="description" placeholder="Descrizione" required />
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" id="price" placeholder="Prezzo" required />
          </div>
          <button type="submit" class="btn btn-success">Salva</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
        <div class="row">
          <div class="col-12"><button id="delete-btn" class="d-none btn btn-danger">Elimina</button></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
