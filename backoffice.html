<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Disket+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="assets/imgs/ictech_icon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>IC Tech - Backoffice</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand p-0" href="./index.html"><img src="assets/imgs/ictech_logo.png" class="img-fluid" style="width: 250px" alt="IC Tech Logo" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"><i class="bi bi-house me-1"></i>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./backoffice.html"><i class="bi bi-pc-display me-1"></i>Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Bootstrap breadcrumb -->
    <div class="container mt-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Backoffice</li>
        </ol>
      </nav>
    </div>
    <!-- Form -->
    <div id="main-container" class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 id="title" class="mb-4 text-center">Create new product</h1>
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <form id="product-form">
                <div class="row mb-3">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <label for="name" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="name" required />
                  </div>
                  <div class="col-md-6">
                    <label for="brand" class="form-label">Teacher's name / brand</label>
                    <input type="text" class="form-control" id="brand" required />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="imageUrl" class="form-label">Image URL</label>
                  <input type="url" class="form-control" id="imageUrl" required />
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="description" rows="4"></textarea>
                </div>

                <div class="mb-4">
                  <label for="price" class="form-label">Price (€)</label>
                  <div class="input-group">
                    <span class="input-group-text">€</span>
                    <input type="number" class="form-control" id="price" step="any" min="1" required style="max-width: 200px" />
                  </div>
                </div>
                <!-- Buttons form -->
                <div class="d-flex flex-wrap justify-content-between align-items-center gap-2">
                  <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-success"><i class="bi bi-floppy2-fill me-2"></i>Save</button>
                    <button type="button" class="btn btn-secondary" id="reset-btn"><i class="bi bi-x-octagon me-2"></i>Reset</button>
                  </div>
                  <button id="delete-btn" class="btn btn-danger d-none"><i class="bi bi-trash me-2"></i>Delete</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/backoffice.js"></script>
  </body>
</html>
